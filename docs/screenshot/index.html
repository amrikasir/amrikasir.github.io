		.thumb { width:100%; height:140px; object-fit:cover; border-radius:6px; display:block; }
		.modal { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.7); padding:1rem; z-index:50; }
		.modal img { max-width:100%; max-height:90vh; border-radius:6px; }
		.modal .meta { color:#fff; margin-top:.5rem; text-align:center; font-size:.95rem; }
		.hidden { display:none; }

		/* Nav buttons */
		.modal .nav-btn {
			position:absolute;
			top:50%;
			transform:translateY(-50%);
			background:rgba(0,0,0,0.45);
			border:1px solid rgba(255,255,255,0.1);
			color:#fff;
			padding:0.6rem;
			border-radius:999px;
			cursor:pointer;
		}
		.modal .prev { left:1rem; }
		.modal .next { right:1rem; }
	</style>

	<!-- Modal -->
	<div id="galleryModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
		<div id="modalContent" style="max-width:1100px; width:100%; text-align:center; position:relative;">
			<button id="modalClose" aria-label="Tutup" style="position:absolute; top:1rem; right:1rem; background:none; border:none; color:#fff; font-size:1.4rem;">✕</button>

			<button id="modalPrev" class="nav-btn prev" aria-label="Previous image" title="Previous"> < </button>
			<button id="modalNext" class="nav-btn next" aria-label="Next image" title="Next"> > </button>

			<img id="modalImage" src="" alt="" />
			<div id="modalMeta" class="meta"></div>
		</div>
	</div>

	<script>
		// Minimal modal behavior (vanilla JS) with next/prev support
		(function(){
			const modal = document.getElementById('galleryModal');
			const modalImg = document.getElementById('modalImage');
			const modalMeta = document.getElementById('modalMeta');
			const closeBtn = document.getElementById('modalClose');
			const prevBtn = document.getElementById('modalPrev');
			const nextBtn = document.getElementById('modalNext');

			const links = Array.from(document.querySelectorAll('.open-image'));
			let currentIndex = -1;

			function showByIndex(i){
				if (!links.length) return;
				currentIndex = (i + links.length) % links.length; // wrap
				const el = links[currentIndex];
				const src = el.dataset.src || el.getAttribute('href');
				const alt = el.dataset.alt || '';
				const caption = el.dataset.caption || '';
				modalImg.src = src;
				modalImg.alt = alt;
				modalMeta.textContent = caption;
				modal.classList.remove('hidden');
				modal.setAttribute('aria-hidden','false');
				// focus for keyboard users
				closeBtn.focus();
				document.body.style.overflow = 'hidden';
			}
			function close(){
				modal.classList.add('hidden');
				modal.setAttribute('aria-hidden','true');
				modalImg.src = '';
				modalMeta.textContent = '';
				currentIndex = -1;
				document.body.style.overflow = '';
			}
			function showNext(){ if (links.length) showByIndex(currentIndex + 1); }
			function showPrev(){ if (links.length) showByIndex(currentIndex - 1); }

			links.forEach((el, idx) => {
				el.addEventListener('click', function(e){
					e.preventDefault();
					showByIndex(idx);
				});
			});

			closeBtn.addEventListener('click', close);
			nextBtn.addEventListener('click', function(e){ e.stopPropagation(); showNext(); });
			prevBtn.addEventListener('click', function(e){ e.stopPropagation(); showPrev(); });

			modal.addEventListener('click', function(e){
				// click outside content closes modal
				if (e.target === modal) close();
			});
			document.addEventListener('keydown', function(e){
				if (modal.classList.contains('hidden')) return;
				if (e.key === 'Escape') close();
				if (e.key === 'ArrowRight') { e.preventDefault(); showNext(); }
				if (e.key === 'ArrowLeft') { e.preventDefault(); showPrev(); }
			});
		})();
	</script>
